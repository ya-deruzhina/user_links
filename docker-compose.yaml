version: '3.10'

services:
    postgres:
        container_name: PostgreSQL
        image: postgres
        environment:
            - POSTGRES_PASSWORD=123456789
            - POSTGRES_USER=postgres
        volumes:
            - postgres:/code/postgres
        
        build: ./postgreSQL
        
        ports:
            - 5432:5432
        networks:
              - djangonetwork
        restart: unless-stopped

    redis:
        container_name: Redis
        image: redis:alpine 
        restart: always
        ports:
            - 6379:6379
        networks:
              - djangonetwork

    web:
        container_name: Django
        build:  ./shtutgart_api
        restart: always
        volumes:
            - postgres:/code/postgres
        command: bash -c "pipenv run python manage.py migrate && pipenv run python manage.py runserver 0.0.0.0:8000"
        ports:
            - 8000:8000
        depends_on:
            - postgres
            - redis   
        networks:
              - djangonetwork  
    
    celery:
        container_name: Celery
        build:  ./shtutgart_api
        command: "pipenv run celery -A shtutgart_api worker -l INFO"
        depends_on:
            - web
            - redis
            - postgres
        restart: on-failure
        networks:
            - djangonetwork
            

networks:
      djangonetwork:
          driver: bridge

volumes:
    postgres:
